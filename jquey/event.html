<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <a href="#" class="hide">Hide</a>
  <a href="#" class="show">Show</a>
  <h1>This is Tag H1</h1>
  <script src="js/jquery.js"></script>
  <script>
    $(document).ready(function(){
      $('.hide').click(function(){
        $('h1').hide();
      });
      $('.show').click(function(){
        $('h1').show();
      });
    })
  </script>
</body>
</html>
